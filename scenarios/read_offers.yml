- name: Consulter les offres ReFood
  url: http://localhost/
  waitForSelector: .offre
  waitTimeout: 10000

  actions:
    - name: Ouvrir la première offre
      type: click
      element: article.offre:nth-of-type(1) a
      pageChange: true
      waitForSelector: .offre-comp

    - name: Lire le détail de la première offre
      type: scroll

    - name: Retour à la liste des offres
      type: click
      element: header a
      pageChange: true
      waitForSelector: .offre

    - name: Ouvrir la deuxième offre
      type: click
      element: article.offre:nth-of-type(2) a
      pageChange: true
      waitForSelector: .offre-comp

    - name: Lire le détail de la deuxième offre
      type: scroll
