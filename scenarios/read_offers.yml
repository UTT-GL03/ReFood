# Scénario GreenIT CLI pour analyser les offres ReFood
name: Consulter les offres ReFood
url: http://localhost:80/
waitForSelector: article
waitTimeout: 10000

actions:
  - name: Ouvrir la première offre
    type: click
    element: main > article:nth-child(1) a
    pageChange: true
    waitForSelector: .article-layout

  - name: Lire le détail de la première offre
    type: scroll

  - name: Retour à la liste des offres
    type: click
    element: '#logo-link'
    pageChange: true
    waitForSelector: article

  - name: Ouvrir la deuxième offre
    type: click
    element: main > article:nth-child(2) a
    pageChange: true
    waitForSelector: .article-layout

  - name: Lire le détail de la deuxième offre
    type: scroll

performanceMetrics:
  - name: Time to Interactive
