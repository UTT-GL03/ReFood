name: ReFood

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          # use npm ci for reproducible installs if lockfile exists
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Save frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist


  build_samples:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Set up NodeJS (needed for npx / npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate sample
        run: |
          npx --yes dummy-json ./frontend/sample_data.hbs > sample_data.json

      - name: Save samples for later
        uses: actions/upload-artifact@v4
        with:
          name: samples
          path: sample_data.json
      


  measure_ecoindex:
    needs: 
      - build_samples
      - build
    runs-on: ubuntu-latest
    steps:

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Start application
        uses: ./.github/actions/start

      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip -O master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Run GreenIT Analysis CLI
        run: |
          greenit analyse --format html --ci scenarios/read_offers.yml 2>&1 | tee greenit.log
        continue-on-error: true

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: ConsulterlesoffresReFood.html


  measure_energy_consumption:
    needs: 
      - build_samples
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Start application
        uses: ./.github/actions/start

      - name: Install GreenFrame CLI
        run: |
          wget https://github.com/benel/greenframe-cli/archive/refs/heads/post-app.zip -O post-app.zip
          unzip post-app.zip
          cd greenframe-cli-post-app
          npm install -g corepack
          yarn
          yarn build

      - name: Run GreenFrame CLI
        run: |
          ./greenframe-cli-post-app/bin/run analyze > Consumption.txt

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: Consumption
          path: Consumption.txt

      - name: Teardown docker-compose
        if: always()
        run: |
          docker compose down --volumes --remove-orphans || true
