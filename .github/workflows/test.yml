name: ReFood
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          # use npm ci for reproducible installs if lockfile exists
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Save frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist


  build_samples:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Set up NodeJS (needed for npx / npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show repo tree for debug
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la frontend || true
          echo "Show root docker-compose file if present:"
          ls -la docker-compose.yml || ls -la docker-compose.yaml || true

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Generate sample
        run: |
          npx --yes dummy-json ./frontend/sample_data.hbs > sample_data.json

      - name: Save samples for later
        uses: actions/upload-artifact@v4
        with:
          name: samples
          path: sample_data.json

          
      - name: Start application and import sample data
        uses: ./.github/actions/start

      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip -O master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Wait for frontend (HTTP 200)
        uses: docker://benel/wait-for-response:1
        with:
          # explicit port 80 — the compose file maps host:80 -> container:80
          args: http://localhost:80/ 200 30000 500

      - name: Run GreenIT Analysis CLI
        run: |
          greenit analyse --format html --ci scenarios/read_offers.yml

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: ConsulterlesoffresReFood.html

      - name: Smoke test — fetch index
        run: |
          curl --fail --silent --show-error http://localhost:80/

      - name: Teardown docker-compose
        if: always()
        run: |
          docker compose down --volumes --remove-orphans || true