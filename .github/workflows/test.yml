name: ReFood

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          # use npm ci for reproducible installs if lockfile exists
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Save frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist


  build_samples:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Set up NodeJS (needed for npx / npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate sample
        run: |
          npx --yes dummy-json ./frontend/sample_data.hbs > sample_data.json

      - name: Save samples for later
        uses: actions/upload-artifact@v4
        with:
          name: samples
          path: sample_data.json

      - name: Start CouchDB (docker compose)
        run: |
          docker compose up --detach backend  # dÃ©marrer seulement le service CouchDB si possible

      - name: Wait for CouchDB
        run: |
          for i in {1..30}; do
            curl -s http://localhost:5984/ && break
            echo "Waiting for CouchDB..."
            sleep 2
          done

      - name: Create CouchDB database
        run: |
          curl -X PUT http://refooduser:refoodmdp@localhost:5984/refood_db -w "\nStatus: %{http_code}\n"

      - name: Import sample data into CouchDB
        run: |
          echo "Importing sample data..."
          echo "=== Sample data JSON structure ==="
          head -c 300 sample_data.json
          echo ""
          echo "=== Uploading to CouchDB ==="
          curl -X POST http://refooduser:refoodmdp@localhost:5984/refood_db/_bulk_docs \
            -H "Content-Type: application/json; charset=utf-8" \
            -d @sample_data.json \
            -w "\nStatus: %{http_code}\n"

      - name: Verify CouchDB data
        run: |
          echo "=== Checking CouchDB database ==="
          curl -s http://refooduser:refoodmdp@localhost:5984/refood_db | jq '.' || echo "Failed to query DB"
          echo ""
          echo "=== Checking document count ==="
          curl -s http://refooduser:refoodmdp@localhost:5984/refood_db | jq '.doc_count' || echo "Could not get doc_count"

      - name: Teardown CouchDB
        if: always()
        run: docker compose down --volumes --remove-orphans || true


  measure_ecoindex:
    needs: 
      - build_samples
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip -O master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Run GreenIT Analysis CLI
        run: |
          greenit analyse --format html --ci scenarios/read_offers.yml 2>&1 | tee greenit.log
        continue-on-error: true

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: ConsulterlesoffresReFood.html


  measure_energy_consumption:
    needs: 
      - build_samples
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v4

      - name: Start frontend (docker compose)
        run: |
          docker compose up --detach

      - name: Install GreenFrame CLI
        run: |
          wget https://github.com/benel/greenframe-cli/archive/refs/heads/post-app.zip -O post-app.zip
          unzip post-app.zip
          cd greenframe-cli-post-app
          npm install -g corepack
          yarn
          yarn build

      - name: Run GreenFrame CLI
        run: |
          ./greenframe-cli-post-app/bin/run analyze > Consumption.txt

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: Consumption
          path: Consumption.txt

      - name: Teardown docker-compose
        if: always()
        run: |
          docker compose down --volumes --remove-orphans || true
