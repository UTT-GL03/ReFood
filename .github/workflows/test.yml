name: ReFood
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5

      - name: Set up NodeJS
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          # use npm ci for reproducible installs if lockfile exists
          npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

  build_samples:
    runs-on: ubuntu-latest
    steps:
      - name: Download sources
        uses: actions/checkout@v5

      - name: Generate sample
        run: |
          npx --yes dummy-json ./frontend/sample_data.hbs > sample_data.json

      - name: Save samples for later
        uses: actions/upload-artifact@v4
        with:
          name: samples
          path: sample_data.json

      - name: Start frontend
        run: |
          # docker compose expects to be run from repo root where docker-compose.yml is located
          docker compose up --detach
          
      - name: Install GreenIT Analysis CLI
        run: |
          wget https://github.com/cnumr/GreenIT-Analysis-cli/archive/refs/heads/master.zip
          unzip master.zip
          cd GreenIT-Analysis-cli-master
          npm install
          npm link

      - name: Wait for frontend (HTTP 200)
        uses: docker://benel/wait-for-response:1
        with:
          args: http://localhost 200 30000 500

      - name: Run GreenIT Analysis CLI
        run: |
          greenit analyse --format html --ci scenarios/read_offers.yml

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: EcoIndex
          path: ConsulterlesoffresReFood.html

      - name: Smoke test â€” fetch index
        run: |
          curl --fail --silent --show-error http://localhost:80/
